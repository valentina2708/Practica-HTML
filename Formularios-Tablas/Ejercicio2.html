<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio02-Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre">
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Edad">
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase-Favorita</label>
            <textarea type="text" name="frase-favorita" id="frase-favorita" placeholder="frase favorita"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    
</body>
</html>
