<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/login/Ejercicio7.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="titulo">Regístrate</h2>
      <div class="buttons">
        <button class="btn_google">
          <picture>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
            ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-
            EMzaLwaFhneeuZI&usqp=CAU" alt="logo-google">
          </picture>
          <span>Regístrarse con Google</span>
        </button>
          <button class="btn_twiter">
            <picture></picture>
            <span>T</span>
          </button>
        </div>
      <div class="separator">
        <hr />
        <span>O..</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" type="text" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input id="password" name="password" type="password" placeholder="6+ characters" />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input id="checkbox" type="checkbox" />
            <span>Aceptar Terminos y Condiciones</span>
          </label>
          <button type="submit" class="btn_submit">
            <span>Create Account</span>
          </button>
      </form>
    </div>
  </body>
</html>
